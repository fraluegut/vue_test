<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Manejo de eventos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/d38b086c60.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="card">
                            <div class="card-header">
                                NUEVO USUARIO
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label>Nombre Completo</label>
                                        <input v-model="nuevoUsuario.nombre" type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Correo Electrónico</label>
                                        <input v-model="nuevoUsuario.correo" type="email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <input v-model="nuevoUsuario.clave" type="password" class="form-control">
                                    </div>
                                    <button @click.prevent="ingresarUsuario" class="btn btn-primary btn-block">INGRESAR USUARIO</button>
                                </form>
                            </div>
                        </div>

                    </div>

                    <div class="col-sm-12 col-md-6">
                        <div class="card-header">
                            ACTUALIZAR USUARIO
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label>Nombre Completo</label>
                                    <input v-model="nuevoUsuario.nombre" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Correo Electrónico</label>
                                    <input v-model="nuevoUsuario.correo" type="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input v-model="nuevoUsuario.clave" type="password" class="form-control">
                                    <button><i class="fa fa-home"></i></button>
                                </div>
                                <button @click.prevent="usuarioModificar" class="btn btn-primary btn-block">ACTUALIZAR USUARIO</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-12" mt-5>
                        <table class="table table-bordered table-striped">
                            <thead class="text-center">
                                <th>#</th>
                                <th>Nombre completo</th>
                                
                                <th>Correo electrónico</th>

                                <th>Acciones</th>
                            
                            </thead>
                            <tbody>
                                <tr class="text-center" v-for="(indice,usuario) in usuarios">
                                    <td>{{indice+1}}</td>
                                    <td>{{usuario.nombre}}</td>
                                    <td>{{usuario.correo}}</td>
                                    <td>
                                        <button class="btn btn-success btn-sm">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-danger btn-sm">
                                            <i class="far fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>
                                
                                
                            </tbody>
                        </table>
                    </div>

                    

                </div>
            </div>
        </div>   
    </body>
</html>
